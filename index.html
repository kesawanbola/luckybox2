<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckybox - Kotak Keberuntungan</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background-color: #1a1a2e; color: white; margin: 0; padding: 20px;
            user-select: none;
        }
        .container { max-width: 450px; margin: auto; background: #16213e; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Area Mystery Box */
        .box-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px auto;
            perspective: 1000px;
        }

        #mystery-box {
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.3));
        }

        /* Animasi Getar */
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-8deg); }
            100% { transform: rotate(0deg); }
        }

        /* Animasi Terbuka (Zoom & Fade) */
        .open-box { animation: open 0.8s forwards; }
        @keyframes open {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; visibility: hidden; }
        }

        #reward-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 50px;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.8);
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            white-space: nowrap;
        }

        #reward-display.show {
            transform: translate(-50%, -50%) scale(1.2);
        }

        button { 
            padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            background-color: #e94560; color: white; border: none; border-radius: 50px;
            box-shadow: 0 4px 0 #a22a3e; transition: 0.2s; margin-top: 20px; width: 100%;
        }

        button:disabled { background-color: #555 !important; box-shadow: none !important; cursor: not-allowed; }

        #loginBtnContainer { margin-top: 20px; display: none; }
        .btn-login-main {
            display: inline-block; padding: 15px 40px; font-size: 18px; font-weight: bold;
            background-color: #f1c40f; color: #000; text-decoration: none; border-radius: 50px;
            box-shadow: 0 4px 0 #c29d0b; width: 85%; cursor: pointer;
        }

        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: white; color: #333; margin: 15% auto; padding: 30px; border-radius: 15px; width: 85%; max-width: 380px; position: relative; }
        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #27ae60; color: white; text-decoration: none; font-weight: bold; border-radius: 50px; cursor: pointer; border: none; }
        .status-badge { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <h2 style="color: #f1c40f;">üéÅ Luckybox üéÅ</h2>
        <p>Pilih satu kotak keberuntunganmu hari ini!</p>
        
        <div class="box-wrapper">
            <img id="mystery-box" src="https://cdn-icons-png.flaticon.com/512/679/679821.png" alt="Mystery Box" onclick="openBox()">
            <div id="reward-display"></div>
        </div>
        
        <button id="actionBtn" onclick="openBox()">BUKA KOTAK SEKARANG</button>
        
        <div id="loginBtnContainer">
            <a href="javascript:void(0)" onclick="alert('Silahkan kirim bukti screenshot kemenangan Anda ke Inbox Facebook untuk proses aktivasi hadiah!')" class="btn-login-main">KLAIM</a>
        </div>

        <h3 id="resultText" style="color:#f1c40f; margin-top:20px;"></h3>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMsg"></p>
            <div id="activationNote" style="display:none; background:#f8f9fa; padding:15px; border-radius:10px; margin-top:15px; font-size:14px; color:#444; border-left: 5px solid #f1c40f; text-align: left;">
                <strong>Cara Aktivasi Hadiah:</strong><br>
                1. Berikan screenshot pada CS untuk aktivasi.<br>
                2. Login ke Kesawanbola.<br>
                3. Bonus Kemenangan otomatis Aktif!
            </div>
            <button onclick="closeModal()" class="btn-link">LOGIN KE AKUN</button>
        </div>
    </div>

    <script>
        const mysteryBox = document.getElementById('mystery-box');
        const rewardDisplay = document.getElementById('reward-display');
        const actionBtn = document.getElementById('actionBtn');
        const loginContainer = document.getElementById('loginBtnContainer');
        const resultText = document.getElementById('resultText');
        const resultModal = document.getElementById('resultModal');

        // Hadiah diatur tanpa ZONK agar user tertarik deposit
        const prizes = ["100K", "150K", "200K", "250K", "300K", "500K"];

        function openBox() {
            if (localStorage.getItem("boxDone") === "true") return;

            mysteryBox.classList.add('shake');
            actionBtn.disabled = true;
            actionBtn.innerText = "SEDANG MEMPROSES...";

            setTimeout(() => {
                mysteryBox.classList.remove('shake');
                mysteryBox.classList.add('open-box');
                
                // Mengatur kemenangan pada hadiah besar secara otomatis (Settingan Bandar)
                const menangPilihan = [1, 3, 5]; 
                const targetIdx = menangPilihan[Math.floor(Math.random() * menangPilihan.length)];
                const hasil = prizes[targetIdx];

                rewardDisplay.innerText = "Rp " + hasil;
                rewardDisplay.classList.add('show');
                
                showFinalResult(hasil);
            }, 2500);
        }

        function showFinalResult(hasil) {
            localStorage.setItem("boxDone", "true");
            localStorage.setItem("boxWin", hasil);
            
            actionBtn.innerText = "HADIAH DIKUNCI";
            loginContainer.style.display = "block";

            const title = document.getElementById('modalTitle');
            const msg = document.getElementById('modalMsg');
            const note = document.getElementById('activationNote');

            setTimeout(() => {
                title.innerText = "üéâ ANDA MENANG!";
                title.style.color = "#27ae60";
                msg.innerHTML = `
                    <div style="border: 2px dashed #27ae60; padding: 10px; margin-bottom: 15px;">
                        <span style="font-size: 12px; color: #27ae60; font-weight: bold;">WAJIB:</span><br>
                        <span style="font-size: 16px;">Silahkan <b>SCREENSHOT</b> layar ini untuk aktivasi hadiah!</span>
                    </div>
                    Selamat! Anda mendapatkan <b>Bonus Kemenangan Rp ${hasil}</b>.<br><br>Status Hadiah: <span style="color:red; font-weight:bold;">TERKUNCI</span>`;
                note.style.display = "block";
                resultText.innerHTML = `HASIL: Rp ${hasil} <br><small>(Status: <span class="status-badge">Menunggu Aktivasi CS</span>)</small>`;
                
                resultModal.style.display = "block";
            }, 800);
        }

        function closeModal() {
            resultModal.style.display = "none";
        }

        window.onload = () => {
            if (localStorage.getItem("boxDone") === "true") {
                const win = localStorage.getItem("boxWin");
                actionBtn.disabled = true;
                actionBtn.innerText = "KESEMPATAN HABIS";
                loginContainer.style.display = "block";
                mysteryBox.style.opacity = "0.3";
                resultText.innerHTML = `HASIL: Rp ${win} <br><small>(Status: <span class="status-badge">Menunggu Aktivasi</span>)</small>`;
            }
        };

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false; };
    </script>
</body>
</html>
